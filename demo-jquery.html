<!DOCTYPE html>

    <div class="container-left">

    <div class="container-right">

        <b> Đây là nội dung 1</b>
        <br />
        <span>Đây là nội dung span</span>
      </div>
      <div class="btn">
        <input type="button" value="B1" id="btn1" />
        <input type="button" value="B2" id="btn2" />
        <input type="button" value="B3" id="btn3" />
